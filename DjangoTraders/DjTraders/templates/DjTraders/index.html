{% extends "base.html" %}
{% load static %}

{% block content %}

<head>
	<link rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer" 
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="/>
  	
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />


	<style>

		body {
			
			{% comment %} background: linear-gradient(to bottom right, #008080, #9370db);  {% endcomment %}
			{% comment %} background-image: url("{% static 'images\Graph.jpeg' %}"); {% endcomment %}
			font-family: 'Open Sans', sans-serif;
			margin: 0;
			padding: 0;
		}


		.flex-container {
			background: linear-gradient(135deg, #b3e5fc, #e0f7fa);
			display: flex;
			justify-content: space-around;
			align-items: center;
			padding: 20px;
			gap: 30px; /* Increased spacing between items */
			min-height: 100vh;
		}
		
		.flex-item {
			flex: 1;
			max-width: 500px; /* Increased width */
			text-align: center;
			padding: 30px; /* Increased padding */
			border-radius: 20px; /* More rounded corners */
			box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow */
			background-color: #fff;
			transition: transform 0.3s, box-shadow 0.3s;
		}
		
		.flex-item:hover {
			transform: scale(1.1); /* Slightly larger scale on hover */
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
		}
		
		.flex-item img {
			width: 100%;
			height: 500px; /* Increased image height */
			object-fit: cover;
			border-radius: 10px;
		}
		
		.flex-item a {
			display: block;
			margin-top: 20px;
			padding: 15px 20px; /* Larger button size */
			font-size: 22px; /* Larger text */
			font-weight: bold;
			text-decoration: none;
			color: white;
			background-color: #000080;
			border-radius: 5px;
			transition: background-color 0.3s;
		}
		
		.flex-item a:hover {
			background-color: #1e90ff;
		}
	</style> 
	
</head>

<div class="flex-container">
	<div class="flex-item">
		<img src="{% static 'images/HomeImage.png' %}" alt="Home Image">
		<a href="{% url 'home' %}">Home</a>
	</div>
	<div class="flex-item">
		<img src="{% static 'images/customerImage.jpeg' %}" alt="Customers Image">
		<a href="{% url 'DjTraders.Customers' %}">Customers</a>
	</div>
	<div class="flex-item">
		<img src="{% static 'images/productImage.png' %}" alt="Products Image">
		<a href="{% url 'DjTraders.Products' %}">Products</a>
	</div>
</div>

{% endblock %}
